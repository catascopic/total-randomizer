<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>

<link rel="stylesheet" type="text/css" href="fonts.css">
<link rel="stylesheet" type="text/css" href="types.css">
<link rel="stylesheet" type="text/css" href="sets.css">
<link rel="stylesheet" type="text/css" href="style.css">

<script src="script.js"></script>
<script src="templates.js"></script>
<script src="init.jsonp"></script>

<title>Total Randomizer</title>

</head>
<body>

<div class="kingdom" id="kingdom"></div>

<div class="setup">

	<div class="boxes">
		<div class="box selector selector base" onclick="this.classList.toggle('selected')">
			<div class="box-name">Base</div>
			<img src="box/base.png">
		</div>
		<div class="box selector intrigue" onclick="this.classList.toggle('selected')">
			<div class="box-name">Intrigue</div>
			<img src="box/intrigue.png">
		</div>
		<div class="box selector seaside" onclick="this.classList.toggle('selected')">
			<div class="box-name">Seaside</div>
			<img src="box/seaside.png">
		</div>
		<div class="box selector alchemy" onclick="this.classList.toggle('selected')">
			<div class="box-name">Alchemy</div>
			<img src="box/alchemy.png">
		</div>
		<div class="box selector prosperity" onclick="this.classList.toggle('selected')">
			<div class="box-name">Prosperity</div>
			<img src="box/prosperity.png">
		</div>
		<div class="box selector hinterlands" onclick="this.classList.toggle('selected')">
			<div class="box-name">Hinterlands</div>
			<img src="box/hinterlands.png">
		</div>
		<div class="box selector dark-ages" onclick="this.classList.toggle('selected')">
			<div class="box-name">Dark Ages</div>
			<img src="box/dark-ages.png">
		</div>
		<div class="box selector cornucopia" onclick="this.classList.toggle('selected')">
			<div class="box-name">Cornucopia</div>
			<img src="box/cornucopia.png">
		</div>
		<div class="box selector guilds" onclick="this.classList.toggle('selected')">
			<div class="box-name">Guilds</div>
			<img src="box/guilds.png">
		</div>
		<div class="box selector adventures" onclick="this.classList.toggle('selected')">
			<div class="box-name">Adventures</div>
			<img src="box/adventures.png">
		</div>
		<div class="box selector empires" onclick="this.classList.toggle('selected')">
			<div class="box-name">Empires</div>
			<img src="box/empires.png">
		</div>
		<div class="box selector nocturne" onclick="this.classList.toggle('selected')">
			<div class="box-name">Nocturne</div>
			<img src="box/nocturne.png">
		</div>
		<div class="box selector renaissance" onclick="this.classList.toggle('selected')">
			<div class="box-name">Renaissance</div>
			<img src="box/renaissance.png">
		</div>
		<div class="box selector menagerie" onclick="this.classList.toggle('selected')">
			<div class="box-name">Menagerie</div>
			<img src="box/menagerie.png">
		</div>
	</div>

	<div class="boxes">
		<div class="card selector action" onclick="this.classList.toggle('selected')">
			<div class="name">Black Market</div>
			<img src="art/black_market.png">
		</div>
		<div class="card selector action duration" onclick="this.classList.toggle('selected')">
			<div class="name">Church</div>
			<img src="art/church.png">
		</div>
		<div class="card selector action" onclick="this.classList.toggle('selected')">
			<div class="name">Dismantle</div>
			<img src="art/dismantle.png">
		</div>
		<div class="card selector action" onclick="this.classList.toggle('selected')">
			<div class="name">Envoy</div>
			<img src="art/envoy.png">
		</div>
		<div class="card selector action" onclick="this.classList.toggle('selected')">
			<div class="name">Sauna/Avanto</div>
			<img src="art/sauna_avanto.png">
		</div>
		<div class="card selector action" onclick="this.classList.toggle('selected')">
			<div class="name">Walled Village</div>
			<img src="art/walled_village.png">
		</div>
		<div class="card selector action" onclick="this.classList.toggle('selected')">
			<div class="name">Governor</div>
			<img src="art/governor.png">
		</div>
		<div class="card selector treasure" onclick="this.classList.toggle('selected')">
			<div class="name">Stash</div>
			<img src="art/stash.png">
		</div>
		<div class="landscape selector event" onclick="this.classList.toggle('selected')">
			<div class="name">Summon</div>
			<img src="art/summon.png">
		</div>
		<div class="card selector action duration command" onclick="this.classList.toggle('selected')">
			<div class="name">Captain</div>
			<img src="art/captain.png">
		</div>
		<div class="card selector action" onclick="this.classList.toggle('selected')">
			<div class="name">Prince</div>
			<img src="art/prince.png">
		</div>
	</div>

</div>

</html>
